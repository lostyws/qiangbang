        <form class="login-form clearfix">
            <div class="input-item must tel">
                <input name="username" type="text" value="" maxlength="30" placeholder="请输入您的用户名/手机号">
            </div>
            <div class="input-item must last password">
                <input name="password" value="" maxlength="30" type="password" placeholder="请输入密码">

            </div>
            <div class="input-item must last password hide">

            <div class="input-item must tel">
                <input name="tel" type="text" maxlength="11" placeholder="请输入您的手机号">
            </div>
            <div class="input-item must last code">
                <input name="code" type="text" maxlength="6" placeholder="短信验证码">
